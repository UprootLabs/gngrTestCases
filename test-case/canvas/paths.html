<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(75,50);
        ctx.lineTo(100,75);
        ctx.lineTo(100,25);
        ctx.fill();
      }
    }
    function draw2() {
      var canvas = document.getElementById("canvas2");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = 'rgb(0, 100, 0)';

        ctx.beginPath();
        ctx.arc(75,75,50,0,Math.PI*2,true); // Outer circle
        ctx.moveTo(110,75);
        ctx.arc(75,75,35,0,Math.PI,false);  // Mouth (clockwise)
        ctx.moveTo(65,65);
        ctx.arc(60,65,5,0,Math.PI*2,true);  // Left eye
        ctx.moveTo(95,65);
        ctx.arc(90,65,5,0,Math.PI*2,true);  // Right eye
        ctx.stroke();
      }
    }

    function draw3() {
      var ctx = document.getElementById('canvas3').getContext('2d');
      for (var i=0;i<6;i++){
        for (var j=0;j<6;j++){
          ctx.strokeStyle = 'rgb(0,' + Math.floor(255-42.5*i) + ',' + 
                           Math.floor(255-42.5*j) + ')';
          ctx.beginPath();
          ctx.arc(12.5+j*25,12.5+i*25,10,0,Math.PI*2,true);
          ctx.stroke();
        }
      }
    }
    function draw4() {
      var ctx = document.getElementById('canvas4').getContext('2d');
      // draw background
      ctx.fillStyle = '#FD0';
      ctx.fillRect(0,0,75,75);
      ctx.fillStyle = '#6C0';
      ctx.fillRect(75,0,75,75);
      ctx.fillStyle = '#09F';
      ctx.fillRect(0,75,75,75);
      ctx.fillStyle = '#F30';
      ctx.fillRect(75,75,75,75);
      ctx.fillStyle = '#FFF';

      // set transparency value
      ctx.globalAlpha = 0.2;

      // Draw semi transparent circles
      for (i=0;i<7;i++){
        ctx.beginPath();
        ctx.arc(75,75,10+10*i,0,Math.PI*2,true);
        ctx.fill();
      }
    }
    function draw5() {
      var ctx = document.getElementById('canvas5').getContext('2d');

      // Draw background
      ctx.fillStyle = 'rgb(255,221,0)';
      ctx.fillRect(0,0,150,37.5);
      ctx.fillStyle = 'rgb(102,204,0)';
      ctx.fillRect(0,37.5,150,37.5);
      ctx.fillStyle = 'rgb(0,153,255)';
      ctx.fillRect(0,75,150,37.5);
      ctx.fillStyle = 'rgb(255,51,0)';
      ctx.fillRect(0,112.5,150,37.5);

      // Draw semi transparent rectangles
      for (var i=0;i<10;i++){
        ctx.fillStyle = 'rgba(255,255,255,'+(i+1)/10+')';
        for (var j=0;j<4;j++){
          ctx.fillRect(5+i*14,5+j*37.5,14,27.5);
        }
      }
    }

    function draw6() {
      var ctx = document.getElementById('canvas6').getContext('2d');
      for (var i = 0; i < 10; i++){
        ctx.lineWidth = 1+i;
        ctx.beginPath();
        ctx.moveTo(5+i*14,5);
        ctx.lineTo(5+i*14,140);
        ctx.stroke();
      }
    }

    function drawRect() {
      var ctx = document.getElementById('canvasRect').getContext('2d');

      ctx.rect(10, 10, 100, 100);
      ctx.stroke();
    }

    window.onload = function() {
      draw();
      draw2();
      draw3();
      draw4();
      draw5();
      draw6();

      drawRect();
    }
  </script>
  <style>
    canvas {margin:20px; padding:30px; background:#ddd}
  </style>
 </head>
 <body>
   <canvas id="canvas" width="250" height="200" style="border:8px solid blue;"></canvas>
   <canvas id="canvas2" height="200" style="border:8px solid blue;"></canvas>
   <canvas id="canvas3" height="200" style="border:8px solid blue;"></canvas>
   <canvas id="canvas4" height="200" style="border:8px solid blue;"></canvas>
   <canvas id="canvas5" height="200" style="border:8px solid blue;"></canvas>
   <canvas id="canvas6" height="200" style="border:8px solid blue;"></canvas>
   <canvas id="canvasRect" height="200" style="border:8px solid blue;"></canvas>
 </body>
</html>
